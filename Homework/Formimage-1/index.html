<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Travel resevation form</h1>
        <p>* denotes mandotory</p>
        <div>
            <p>Full name*:</p>
            <input type="text" placeholder="FirstName LastName">
        </div>
        <div>
            <p>Email address*:</p>
            <input type="email" placeholder="EMAIL_ADDRESS">
        </div>
        <div>
            <p>Select Tour Package*:</p>
            <select name="" id="">
                <option value="name">Goa</option>
                <option value="name">giu</option>
                <option value="name">pp</option>
            </select>
        </div>
        <div>
            <p>Arrival date*:</p>
            <input type="date">
        </div>
        <div>
            <p>Number of persons*:</p>
            <input type="number" name="" id="" placeholder="UNKNOWN_TYPE">
        </div>
        <div class="col">
            <p>What would you want to avail?*</p>
            <div>
                <span>Boarding</span><input type="checkbox">
            </div>
            <div>
                <span>Fooding</span><input type="checkbox" >
            </div>
            <div>
                <span>Sight seeing</span><input type="checkbox">
            </div>
        </div>
        <div>
            <p>Discout Coupon code:</p>
            <input type="text" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <p>Terms and conditions*</p>
            <div class="col">
                <div>
                    <input type="radio" name="name">
                    <span>I agree</span>
                    <input type="radio" name="name">
                    <span>I disagree</span>
                </div>
            </div>
        </div>
        <div class="bt">
            <input type="button" value="Complete reservation">
        </div>
    </div>
</body>
</html>
