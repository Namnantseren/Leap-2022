<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="wh">
            <div class="pink">
                <p style="color: white; padding-top: 5px;">Welcome to the 24x7 Fitness Club : Courts Reservation Page!!</p>
            </div>
            <div class="slashed">
                <fieldset>
                    <legend>Member Demographics</legend>
                    <div>
                        <div class="center">
                            <div>
                                <span>Name</span>
                                <input type="text">
                            </div>
                            <div>
                                <p>Are you a Member?</p>
                            </div>
                            <div class="flex space">
                                <div>
                                    <input type="radio" name="name">
                                    <span>Member</span>
                                </div>
                                <div>
                                    <input type="radio" name="name">
                                    <span>Non-member</span>
                                </div>
                            </div>
                            <div>
                                <span>Email</span>
                                <input type="email">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="center">
                    <div>
                        <span>Facility</span>
                        <select name="name" id="">
                            <option value="name">Badminton</option>
                            <option value="name">Bidminton</option>
                            <option value="name">Bodminton</option>
                        </select>
                    </div>
                    <p>Select a reservation date and time:</p>
                    <div>
                        <div class="flex">
                            <div>
                                <input type="date" name="" id="">
                            </div>
                            <div>
                                <input type="time" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <input type="checkbox">
                        <p>I agree to the club's reservation policy</p>
                    </div>
                    <button class="space">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
