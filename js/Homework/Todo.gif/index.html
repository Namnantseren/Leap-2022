<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mid">
        <div class="mid-todo">
            <div>
                <h1>Todo List App</h1>
                <p>Он сар өдөр: <label id="myDate"></label></p>
            </div>
            <div>
                <form>
                    <input class="task" type="text" placeholder="Таскын нэрээ оруулна уу.">
                    <button id="myBtn">+ Нэмэх</button>
                </form>
            </div>
            <h1>Жагсаалт</h1>
            <div class="highTop">
                <ul class="dynamic-list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
